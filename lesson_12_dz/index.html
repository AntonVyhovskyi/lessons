<!DOCTYPE html>

    content="width=device-width, initial-scale=1.0">
    <title>Lesson 12</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
    <main>

        

        <div class="wrapper">
            <div class="practice">
                <div class="practice__box">
                    <div class="practice__block practice__block_translate">Translate</div>

                <div class="practice__box">

                <div class="practice__box">

                <div class="practice__box">
                    <div class="practice__block practice__block_scale">Scale</div>

                <div class="practice__box">

                <div class="practice__box">

                <div class="practice__box">
                    <div class="practice__block practice__block_rotate">Rotate</div>
                </div>
                <div class="practice__box">
                    <div class="practice__block practice__block_skew">Skew</div>
                </div>
                <div class="practice__box">

                </div>
                <div class="practice__box">
                    <div class="practice__block practice__block_skew-y">SkewY</div>

                </div>
                <div class="practice__box practice__box_translate-3d">
                    <div class="practice__block practice__block_translate-3d">Translate3D</div>
                </div>
                <div class="practice__box practice__box_rotate-3d">

                </div>
                <div class="practice__box practice__box_perspective">

                </div>
                <div class="practice__box practice__box_tranform-style">

                </div>
                <div class="practice__box">
                    <div class="practice__block practice__block_multi">Multi</div>
                </div>

                <div class="practice__box practice__box_perspective2">
                    <div class="practice__card card">
                        <div class="card__front">
                            <p>Backface</p>

                        <div class="card__back ">

                    </div>

            <div class="road__car car">
                <div class="car__body"></div>
                <div class="car__body2"></div>

                    <img src="img/13177891471639302938.svg" alt="">
                </div> 
                <div class="car__light"></div>
                <div class="lightback"></div>
                <div class="car__turbo">
                    <img src="/img/10888273831579680341.svg" alt="">
                </div>
                <div class="car__windows windows">
                    <div class="windows_front"></div>
                    <div class="windows_back"></div>
                </div>
            </div>
